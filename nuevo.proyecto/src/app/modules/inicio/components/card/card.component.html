<p>card works!</p>

<div class="container">
    <div class="row">
        <h1> Inicio y tarjeta</h1>
        <div class="col">
            <div *ngFor="let i of info" class="contenido">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{i.nombre}}</mat-card-title>
                        <mat-card-subtitle>{{i.modelo}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image
                        src="https://highxtar.com/wp-content/uploads/2024/01/thumb-puma-x-pleasures-suede-xl-1440x1080.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            Nombre: {{i.nombre}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
